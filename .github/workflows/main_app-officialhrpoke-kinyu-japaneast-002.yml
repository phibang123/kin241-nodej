# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - app-officialhrpoke-kinyu-japaneast-002

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://kin241registry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_6e39a8c47be6428d887498ae62dfb2e5 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_edafe15fe80446498a2a8a60315aafbd }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: kin241registry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_6e39a8c47be6428d887498ae62dfb2e5 }}/kin241-nodejs-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'app-officialhrpoke-kinyu-japaneast-002'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d95790d2b24848dd91a3ef593869028b }}
        images: 'kin241registry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_6e39a8c47be6428d887498ae62dfb2e5 }}/kin241-nodejs-app:${{ github.sha }}'